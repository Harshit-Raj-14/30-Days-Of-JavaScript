<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Website</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/2x/clock.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="heading">My Clock</h2>
    <div class ="clock">
        <div class="hour">
            <div id="hr" class="hr"></div>  
        </div>

        <div class="min">
            <div id="mn" class="mn"></div>  
        </div>

        <div class="sec">
            <div id="sc" class="sc"></div>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
