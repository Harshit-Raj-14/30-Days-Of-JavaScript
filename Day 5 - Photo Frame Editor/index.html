<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="h1">Photo Frame Editor</h1>

    <!-- <h2>Playing with CSS variables using <span class='h1'>JS</span></h2> -->

    <div class="controls">
        <label for="spacing">Frame Size:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="2" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="2" data-sizing="px">
    
        <label for="base">Frame Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://images.unsplash.com/photo-1579353977828-2a4eab540b9a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80">

    <script src="script.js"></script>
    
</body>
</html>
